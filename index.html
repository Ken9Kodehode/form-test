    <!--External CSS file-->
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiphase form</title>
</head>
<body>
    <img src="img/photo3.png" alt="" id="photo3">
    <img src="img/photo4.png" alt="" id="photo4">
    <img src="img/photo2.png" alt="" id="photo2">
    <img src="img/photo5.png" alt="" id="photo5">
    <img src="img/banner.png" alt="Bilde av northwall banner" id="banner">
    <!--DIV Container for the form-->
    <div class="container">
        <!--Form page 1-->
        <form id="Form1">
        <h3>Risiko Analyse</h3>
        <input type="text" id="name" placeholder="Fornavn & etternavn" required>
        <input type="email" id="email" placeholder="Din e-post adresse" required>
        <input type="text" id="phone" placeholder="Ditt telefon nummer (Åtte siffer)" required>
        <textarea id="message" rows="4" placeholder="Andre ting du mener vi bør vite?" style="resize:none;"></textarea>
        <div class="btn-box">
                    <!--Form Next button-->
            <button type="button" id="Next1"><strong>Neste</strong></button>
        </div>
    </form>
        <!--Form page 2-->
    <form id="Form2">
        <h3>Risiko Analyse - Side 2</h3>
        <p class="p-spm">Har din bedrift webhotell?</p>
        <label><input type="radio" name="q1" value="Ja!" class="radio-btn" id="svar">
             <p class="my-answer">Ja!</p>
          </label><br />
          <label><input type="radio" name="q1" value="Nei!" class="radio-btn" id="svar"> 
            <p class="my-answer">Nei!</p>
          </label><br />
          <label><input type="radio" name="q1" value="Vet ikke!" class="radio-btn" id="svar">
            <p class="my-answer">Vet ikke!</p>
          </label><br /><br>
          <p class="p-spm">Har din bedrift webmail?</p>
          <label><input type="radio" name="q2" value="Ja!" class="radio-btn" id="svar">
            <p class="my-answer">Ja!</p>
         </label><br />
         <label><input type="radio" name="q2" value="Nei!" class="radio-btn" id="svar">
           <p class="my-answer">Nei!</p>
         </label><br />
         <label><input type="radio" name="q2" value="Vet ikke!" class="radio-btn" id="svar">
           <p class="my-answer">Vet ikke!</p>
         </label><br /><br>
        <!--   Buttons     -->
        <div class="btn-box">
          <!--Form back button-->
            <button type="button" id="Back1" class="Back1"><strong>Tilbake</strong></button>
            <!--Form next button-->
            <button type="button" id="Next2"><strong>Neste</strong></button>
        </div>
    </form>
            <!--Form page 3-->
        <form id="Form3">
                <h3>Risiko Analyse - Side 3</h3>
                <p class="p-spm">Har din bedrift passordsikkerhet?</p>
                <label><input type="radio" name="q3" value="Ja!" class="radio-btn" id="svar">
                    <p class="my-answer">Ja!</p>
                 </label><br />
                 <label><input type="radio" name="q3" value="Nei!" class="radio-btn" id="svar">
                   <p class="my-answer">Nei!</p>
                 </label><br />
                 <label><input type="radio" name="q3" value="Vet ikke!" class="radio-btn" id="svar">
                   <p class="my-answer">Vet ikke!</p>
                 </label><br /><br>
                  <p class="p-spm">Har deres bedrift nettverks sikkerthet?</p>
                  <label><input type="radio" name="q4" value="Ja!" class="radio-btn" id="svar">
                    <p class="my-answer">Ja!</p>
                 </label><br />
                 <label><input type="radio" name="q4" value="Nei!" class="radio-btn" id="svar">
                   <p class="my-answer">Nei!</p>
                 </label><br />
                 <label><input type="radio" name="q4" value="Vet ikke!" class="radio-btn" id="svar">
                   <p class="my-answer">Vet ikke!</p>
                 </label><br /><br>
                <div class="btn-box">
                  <!--Form back button-->
                    <button type="button" id="Back2" class="Back2"><strong>Tilbake</strong></button>
                    <!--Form next button-->
                    <button type="Submit"><strong>Send inn!</strong></button>
                </div>
            </form>
            <!--Progress steps on top of the form-->
            <div class="step-row">
                <div id="progress"></div>
                <!--Progress bar-->
               <div class="step-col"><small>Steg 1</small></div>
               <div class="step-col"><small>Steg 2</small></div>
               <div class="step-col"><small>Steg 3</small></div>  
            </div>
</div>
<!--    Link to the external JavaScript files    -->
<script src="js/multiphase.js"></script>
</body>
</html>
